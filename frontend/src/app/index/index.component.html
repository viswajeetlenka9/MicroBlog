<div class="container">
    <h1>Hi, {{ current_user.username }}!</h1>
    <div class="alert alert-info" role="alert" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <form [formGroup]="postForm" (ngSubmit)="postFormClick()">
        <div class="form-group" >
            <label class="control-label" for="post">Say something</label>
            <textarea class="form-control" formControlName="post" id="post" name="post" required></textarea>
        </div>
        <button class="btn btn-secondary" >Submit</button>
    </form>
    <br>
    <table class="table table-hover">
        <tr *ngFor="let post of current_user_posts.items">
            <td width="70px">
                <a href="#">
                    <img src="{{current_user._links.avatar}}" />
                </a>
            </td>
            <td>
                    <a href="#">
                        {{ post.author }} 
                    </a>
                    said
                <br>
                <span id="post.id">{{ post.body }}</span>
            </td>
        </tr>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pager">
          <li class="page-item float-left" [class]="isprevious_present"><a class="page-link" (click)="getPrevious()">Previous</a></li>
          
          <li class="page-item float-right" [class]="isnext_present"><a class="page-link" (click)="getNext()">Next</a></li>
        </ul>
    </nav>
</div>
