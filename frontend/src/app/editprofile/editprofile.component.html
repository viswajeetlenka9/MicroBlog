<div class="container">
    <h1>Edit Profile</h1>
    <div class="alert alert-info" role="alert" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="editProfileForm" (ngSubmit)="editProfileFormClick()">
                <div class="form-group" >
                    <label class="control_label" for="username">Username</label>
                    <input type="text" formControlName="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group" >
                    <label class="control-label" for="post">About me</label>
                    <textarea class="form-control" formControlName="about_me" id="about_me" name="about_me" required></textarea>
                </div>
                <button class="btn btn-secondary" >Submit</button>
            </form>
        </div>
    </div>
</div>
