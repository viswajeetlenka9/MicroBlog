<br>
<div class="container">
    <div class="alert alert-info" role="alert" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <h1>Sign In</h1>
    <form [formGroup]="loginForm" (ngSubmit)="signInClick()">
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" formControlName="username" name="username" class="form-control" placeholder="Username" >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password" class="form-control" placeholder="Password" >
        </div>
        <div class="form-check">
            <input type="checkbox" formControlName="remembermeCheck" class="form-check-input" >
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <br>
        <button class="btn btn-secondary" >Sign In</button>
    </form>
    <br>
    <p>
        New User?<a routerLink="/register">Click to Register!</a>
    </p>
    <p>
        Forgot Your Password?<a routerLink="/resetpassword">Click to Reset It!</a>
    </p>
</div>
